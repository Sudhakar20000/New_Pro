<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUDHAKAR Agricultural Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to SUDHAKAR Agricultural Products</h1>
  </header>

  <section id="products">
    <h2>Our Products</h2>
    <ul id="product-list">
      <!-- Products will be injected here -->
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 SUDHAKAR Agricultural Products</p>
  </footer>

  <script>
    // Fetch data from the backend API
    fetch('http://localhost:3000/api/products')
      .then(response => response.json())
      .then(data => {
        const productList = document.getElementById('product-list');
        data.forEach(product => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${product.name}</strong> (${product.category}) - ${product.price}`;
          productList.appendChild(li);
        });
      })
      .catch(err => console.error('Error fetching products:', err));
  </script>
</body>
</html>
